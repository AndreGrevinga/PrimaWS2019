<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Platformer</title>
    <script src="../Fudge/FudgeCore.js"></script>
    <script src="SpriteGenerator.js"></script>
    <script src="Character.js"></script>
    <script src="Main.js"></script>
    <script src="Floor.js"></script>
    <script src="Background.js"></script>
    <script src="Audio.js"></script>
    <script src="Grapple.js"></script>
    <script src="LevelLoader.js"></script>
    <style>
      body {
        background-color: #2b5754;
      }
    </style>
  </head>

  <body>
    <h1></h1>
    <canvas width="1600" height="900"></canvas>
    <div
      id="menu"
      style="font-size: large;position: absolute; top: 0; left: 0; z-index: 1;"
    >
      <button id="playBtn">
        Play
      </button>
      <button id="muteBtn">
        Toggle music
      </button>
    </div>
    <img
      style="display: none;"
      id="character"
      src="Resources/Sprites/charSheet.png"
    />
    <img
      style="display: none;"
      id="platform"
      src="Resources/Sprites/platform.png"
    />
    <img
      style="display: none;"
      id="paralaxBackground"
      src="Resources/Sprites/Background/plx-1.png"
    />
    <img
      style="display: none;"
      id="paralaxBackground"
      src="Resources/Sprites/Background/plx-2.png"
    />
    <img
      style="display: none;"
      id="paralaxBackground"
      src="Resources/Sprites/Background/plx-3.png"
    />
    <img
      style="display: none;"
      id="paralaxBackground"
      src="Resources/Sprites/Background/plx-4.png"
    />
    <img
      style="display: none;"
      id="paralaxBackground"
      src="Resources/Sprites/Background/plx-5.png"
    />
  </body>
</html>
